<h2>Novo Cliente</h2>
<form (ngSubmit)="salvar()">
  <label>Nome:</label>
  <input [(ngModel)]="cliente.nome" name="nome" required />

  <label>Email:</label>
  <input [(ngModel)]="cliente.email" name="email" required />

  <label>CPF:</label>
  <input [(ngModel)]="cliente.cpf" name="cpf" required />

  <label>Data de Nascimento:</label>
  <input type="date" [(ngModel)]="cliente.dataNascimento" name="dataNascimento" required />

  <button type="submit">Salvar</button>
</form>
